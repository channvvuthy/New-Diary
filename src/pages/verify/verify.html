<ion-content padding>
    <div class="header-logo">
        <img src="assets/imgs/chart@1x.png" alt="logo">
        <h4 class="title">Managing your money.<br> Where is my money going day-to-day? </h4>
        <div id="recaptcha-container"></div>
    </div>
    <div class="conf-img">
      <p>Please confirm your email address to complete your registration.</p>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="verify(formGroup.value)">
        <ion-item>
            <ion-label color="primary" stacked>Code</ion-label>
            <ion-input type="text" placeholder="Enter your verify code" formControlName="code"></ion-input>
        </ion-item>
        <div class="div-btn-register">
            <button ion-button full>Verify</button>
        </div>
    </form>
  
</ion-content>
