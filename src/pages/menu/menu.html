<ion-menu [content]="mycontent">
  <ion-content>
    <div id="profile-header">
      <div id="profile">
        <img src="assets/imgs/default.png" alt="" class="logo">
      </div>
      <p id="name">{{name}}</p>
    </div>
    <ion-list>
      <ion-buttons>
        <button ion-button>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
